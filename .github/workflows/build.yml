name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    env:
      CI: false   # دي أهم سطر

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install
        run: npm install

      - name: Build EXE (no publish)
        run: npm run dist -- --publish=never

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: Farm-Al-Amal-EXE
          path: dist/*.exe
